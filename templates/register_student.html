<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 1600px;
            height: 800px;
            background-color: #1E1E1E;
            border-radiu</div>s: 10px;
            overflow: hidden;
        }
        .bg-section {
            width: 60%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7))</div>, url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1600 900"><defs><linearGradient id="a" x1="0" x2="0" y1="1" y2="0"><stop offset="0" stop-color="%23132036"/><stop offset="1" stop-color="%23304268"/></linearGradient></defs><path fill="url(%23a)" d="M0 0h1600v900H0z"/><g fill-opacity=".1"><path fill="%23ffffff" d="M198 302l-47-26v-90l47 26z"/><path fill="%23ffffff" d="M1157 666l46-26v-90l-46 26zM1157 484l46-26v-90l-46 26z"/></g><g fill-opacity=".2"><path fill="%23ffffff" d="M1400 707l-46-26v-90l46 26zM403 792l-46-26v-90l46 26z"/></g></svg>');
            background-size: cover;
            position: relative;
        }
        .signup-section {
            width: 50%;
            padding: 50px;
        }
        .signup-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4A90E2;
        }
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: #2C2C2C;
            border: 1px solid #404040;
            border-radius: 5px;
            color: white;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4A90E2;
        }
        .full-width {
            grid-column: span 2;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .continue-btn {
            width: 40%;
            padding: 12px;
            background-color: #4A90E2;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: block;
            margin: 0 auto;
        }
        .continue-btn:hover {
            background-color: #357ABD;
        }
        .continue-btn:active {
            transform: scale(0.98);
        }
        .signin-link {
            text-align: center;
            margin-top: 15px;
        }
        .signin-link a {
            color: #4A90E2;
            text-decoration: none;
        }
        @keyframes inputFocus {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        .input-active {
            animation: inputFocus 0.3s ease;
        }
        @media (max-width: 1200px) {
            .container {
            width: 95%;
            height: 90vh;
            }
        }

        @media (max-width: 768px) {
            .container {
            flex-direction: column;
            width: 100%;
            min-height: 100vh;
            height: auto;
            border-radius: 0;
            background: #1E1E1E;
            }

            .bg-section {
            width: 100%;
            height: 150px;
            background-position: center;
            }

            .signup-section {
            width: 100%;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
            }

            .input-row {
            grid-template-columns: 1fr;
            gap: 12px;
            }

            .form-group {
            margin-bottom: 12px;
            }

            .form-group input {
            padding: 12px;
            font-size: 16px;
            }

            .continue-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-top: 10px;
            }

            .full-width {
            grid-column: 1;
            }
        }

        @media (max-width: 380px) {
            .signup-section {
            padding: 15px;
            }

            h2 {
            font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="bg-section"></div>
        <div class="signup-section">
            <h2>Set up your account</h2>
            <form id="signupForm">
                <div class="input-row">
                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="rollNumber" name="rollNumber" placeholder="Roll Number" required>
                    </div>
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <input type="text" id="branch" name="branch" placeholder="Branch" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="year" name="year" placeholder="Year" required>
                    </div>
                </div>
                <div class="form-group full-width">
                    <input type="email" id="collegeEmail" name="collegeEmail" placeholder="College Email Address" required>
                </div>
                <div class="form-group full-width">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group full-width">
                    <input type="url" id="githubLink" name="githubLink" placeholder="GitHub Link" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="termsCheckbox" required>
                    <label for="termsCheckbox">Agree to Terms And Conditions</label>
                </div>
                <button type="submit" class="continue-btn">Continue</button>
            </form>
            <div class="signin-link">
                Already have an account? <a href="/login">Sign in â†’</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('signupForm');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert('Registration successful!');
                        window.location.href = '/login';
                    } else {
                        alert(`Error: ${result.error}`);
                    }
                } catch (error) {
                    alert('An error occurred. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
